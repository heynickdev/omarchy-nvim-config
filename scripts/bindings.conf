# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

unbind = ALT, F11
unbind = SUPER, P
unbind = SUPER, T
unbind = SUPER, F

# Full screen / full width
bindd = SUPER, F11, Force full screen, fullscreen, 0
bindd = SUPER, F, Full width, fullscreen, 1
 
bindd = SUPER , RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER ALT, F, File manager, exec, dolphin --new-window
# bindd = SUPER, F, Full Screen, fullscreen
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER ALT, B, Browser (private), exec, $browser --private
bindd = ALT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, T, Toggle Floating, togglefloating
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = ALT, L, Libre Office, exec, omarchy-launch-or-focus libreoffice
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, M, Maps, exec, omarchy-launch-or-focus-webapp "Google Maps" "https://www.google.com/maps"
bindd = SUPER ALT SHIFT, L, Lock, exec, omarchy-lock-screen

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER ALT, A, Copilot, exec, omarchy-launch-webapp "http://copilot.microsoft.com/"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, N, Netflix, Exec, omarchy-launch-or-focus-webapp Netflix "https://www.netflix.com/"
# Parsec
bindd = SUPER, P, Parsec, exec, /usr/bin/parsecd

# Stop any active screen recording
bindd = SUPER SHIFT, S, Stop screen recording, exec, pkill -INT -x wf-recorder
# Add a keybinding to stop any active recording
bind = ALT, ESC, exec, killall -w wf-recorder

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER ALT, SPACE
bindd = SUPER ALT, SPACE, Launch apps, exec, walker -p "Startâ€¦"

# Move focus with super + h/j/k/l
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
# remap super j/k to alt
unbind = SUPER SHIFT, J
bind = ALT CTRL, j, togglesplit
unbind = SUPER SHIFT, K
bind = ALT CTRL, K, exec, /home/nick/.local/share/omarchy/bin/omarchy-menu-keybindings

#Move window with SUPER + Shift + h/j/k/l
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Swap between dwindle and master 
bind = SUPER, M, exec, if hyprctl getoption general:layout | grep -q 'dwindle'; then hyprctl keyword general:layout "master"; else hyprctl keyword general:layout "dwindle"; fi

# # backlash
bind = , KP_Divide, exec, wtype '\'
bind = , KP_Multiply, exec, wtype '|'

# Discord
bindd = SUPER SHIFT, D, Discord, Exec, omarchy-launch-or-focus-webapp Discord "https://discord.com/channels/@me"


# Bind for Tor Browser (using torbrowser-launcher)
bind = SUPER SHIFT, T, exec, torbrowser-launcher

# Bind Super + Shift + R to the clean reload script
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/clean-reload.sh


# Bind Super + Shift + W to restore the wallpaper
bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/restore-wallpaper.sh

